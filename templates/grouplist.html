{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-xs-12 hidden-print">
		<a class="btn btn-default" href="{{ url_for('editgroup', groupid=-1) }}">
			Add group
		</a>
	</div>
	<div class="col-xs-12">
		<table class="table table-condensed table-inverse table-responsive">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Sort order</th>
					<th class="hidden-print"></th>
				</tr>
			</thead>
			<tbody>
				{% for i in groups %}
				<tr id="group_{{ i.id }}" {% if i.deleted %}style="background-color: #333;"{% endif %}>
						<td>{{ i.id }}</td>
						<td>{{ i.name }}</td>
						<td>{{ i.sortorder }}</td>
						<td class="hidden-print">
							<ul class="pull-right list-inline">
								<li>
									<a class="btn btn-default btn-xs" href="{{ url_for('editgroup', groupid=i.id) }}">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</a>
								</li>
							</ul>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
